    <style>
      /* Critical above-the-fold styles */
      * { box-sizing: border-box; margin: 0; padding: 0; }
      html, body { height: 100%; font-family: system-ui, -apple-system, sans-serif; }
      #root { min-height: 100vh; display: flex; flex-direction: column; }
      .hero-loading { 
        background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
        min-height: 60vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        flex: 1;
      }
      /* Prevent layout shift */
      .hero-container {
        min-height: 60vh;
        background-color: #f7fafc;
      }
      /* Loading spinner */
      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 2s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      /* Critical layout styles */
      .flex { display: flex; }
      .min-h-screen { min-height: 100vh; }
      .w-full { width: 100%; }
      .relative { position: relative; }
      .absolute { position: absolute; }
      .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
      
      /* Prevent visual artifacts and lines during refresh */
      * { 
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Prevent layout shift */
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background-color: #ffffff;
      }
      
      /* Smooth loading without artifacts */
      #root {
        opacity: 1 !important;
        transform: translateZ(0);
        backface-visibility: hidden;
      }
    </style>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register service worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful');
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }

      // Handle PWA installation prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent Chrome 67 and earlier from automatically showing the prompt
        e.preventDefault();
        // Stash the event so it can be triggered later
        deferredPrompt = e;
        
        // Show install button (you'll need to implement this in your React app)
        const installButton = document.getElementById('install-button');
        if (installButton) {
          installButton.style.display = 'block';
          
          installButton.addEventListener('click', () => {
            // Show the install prompt
            deferredPrompt.prompt();
            // Wait for the user to respond to the prompt
            deferredPrompt.userChoice.then((choiceResult) => {
              if (choiceResult.outcome === 'accepted') {
                console.log('User accepted the install prompt');
              } else {
                console.log('User dismissed the install prompt');
              }
              deferredPrompt = null;
            });
          });
        }
      });
    </script>
  </body>
